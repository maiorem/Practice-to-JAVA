<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage</title>
    <script>
        // 문자 기반의 데이터 저장
        // 저장 장소 => 브라우저
        // key-value 형식으로 저장
        // cookie : 4mb, javascript/Server Side에서 생성
        //          서버로 요청을 보낼 때 모든 cookie 정보를 함께 전송한다
        //          유지되는 시간 설정 가능
        // local Storage : 25~40mb, 생명주기가 없다(명시적으로 삭제)
        
        //저장
        localStorage.setItem('name', '김연아');

        //탐색
        var saveData=localStorage.getItem('name');

        console.log('저장데이터 : '+saveData);

        //수정
        localStorage.setItem('name', '박지성');
        var saveData=localStorage.getItem('name');
        console.log('저장데이터 : '+saveData);

        //삭제
        /* localStorage.removeItem('name');

    </script>
</head>
