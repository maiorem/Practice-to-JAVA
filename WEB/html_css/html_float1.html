<!doctype html>
<html>

<head>
    <title>float 정렬 : 수평방향 정렬</title>
    <meta charset="utf-8">
    <style>
        img {
        
            float: left;
        }
        
        div {
            /*overflow: hidden;*/
        }
        
        p.story {
            clear: both;
        }
        
    </style>
</head>

<body>
    <div>
        <img src="../images/168_shop1_127020.jpg">
        <h1>슈퍼배드</h1>
        <p>
            전 세계를 점령할 놈들이 온다!
            최고의 악당만을 보스로 섬기는 ‘미니언’
            가족을 위해 악당 은퇴를 선언한 ‘그루’
        </p>
        <p class="story">
            그루의 배신에 실망한 미니언들은
            스스로 악당이 되기 위해 그루를 떠난다.
        </p>
        <p>
            한편, 같은 얼굴 다른 스펙의 쌍둥이 동생 ‘드루’의 등장으로 인해
            그루는 자신이 역사상 가장 위대한 악당 가문의 후예임을 알게 되고,
            거부할 수 없는 슈퍼배드의 운명을 따르게 되는데…
        </p>

    </div>
    <p>
        돌아온 그루와 미니언들은
        다시 함께할 수 있을까?

    </p>

</body>

</html>
